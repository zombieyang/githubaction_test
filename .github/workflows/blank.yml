      - name: release
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: https://uploads.github.com/repos/zombieyang/githubaction_test/releases/40863419/assets{?name,label}
          asset_path: ./log.txt
